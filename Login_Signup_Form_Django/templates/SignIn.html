<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signin</title>
    </head>
    <body>
        {% csrf_token %}
        <form action="/postsign/" method="post">
            {% csrf_token %}
            Email:
            <input type ="email" name= "email"><br><br>
            Password:
            <input type ="password" name= "pass"><br><br>
            <input type ="submit" name= "SignIn">
            <button type ="button" onclick="location.href='{% url 'signup' %}'">SignUp</button>
        </form>
    </body>
</html>
